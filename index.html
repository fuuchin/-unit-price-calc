<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- OGPの設定 -->
  <meta name="twitter:card" content="summary">
  <meta property="og:url" content="https://fuuchin.github.io/unit-price-calc/index.html">
  <meta property="og:title" content="単価計算器">
  <meta property="og:description" content="N予備校Webアプリケーションコンテスト2022夏のふーちんの応募作品「単価計算器」です。「単価計算器」は、買い物で「何個で何円」「何グラムで何円」のような表示のされ方があった時に、計算してどれがお得かを調べてくれるツールです。">
  <meta property="og:image" content="https://raw.githubusercontent.com/fuuchin/unit-price-calc/gh-pages/og-image.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>単価計算器</title>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav class="navbar navbar-dark" style="background-color: #004f87;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">単価計算器</a>
      </div>
    </nav>
  </header>
  <!-- メイン -->
  <main>
    <div id="description">
      <h3>使い方</h3>
      <p>単価計算器は、買い物で「何個で何円」「何グラムで何円」のような表示のされ方があった時に、計算してどれがお得かを調べてくれるツールです。<br>
      個数・値段は、半角の数字で入力してください。</p>
    </div>

    <div id="unitcost-calc-input" class="input-group mb-2">
      <input type="number" id="unitcost-calc-piece" class="form-control" placeholder="個数や量" value="">
      <select id="unitcost-calc-unit" class="form-control-sm" value="">
        <option>個</option>
        <option>g</option>
        <option>kg</option>
        <option>mL</option>
        <option>L</option>
      </select>
      <input type="number" id="unitcost-calc-price" class="form-control" placeholder="値段" value="">
      <select class="form-control-sm" id="unitcost-calc-yen-dol" value="">
        <option>円</option>
        <option>銭</option>
      </select>
      <input type="button" id="unitcost-calc-ok" class="btn btn-primary" value="決定">
    </div>

    <div id="detail">
      <p id="detail-text">詳細情報を追加して保存</p>
      <p><input type="text" id="shop-name" class="form-control" placeholder="店舗名" value=""></p>
      <p><input type="text" id="goods-name" class="form-control" placeholder="商品名" value=""></p>
      <p><button id="close-btn" class="mr-5 btn btn-light me-3">閉じる</button><button id="save-btn" class="btn btn-info">保存</button></p>
    </div>

    <div id="table-display">
      <table class="table table-striped">
        <thead>
          <tr><th>商品</th><th>値段</th><th>詳細</th><th>削除</th></tr>
        </thead>
        <tbody id="table-tr-add">
        </tbody>
      </table>
    </div>
    <div id="back"></div>
  </main>
  <!-- フッター -->
  <footer>
    <nav class="navbar navbar-dark" style="background-color: #004f87;">
      <div class="container-fluid">
        <small class="navbar-brand footer">fuuchin 2022 summer-contest 単価計算器</small>
      </div>
    </nav>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
